{% extends "auctions/layout.html" %}

{% block main %}
<h2>Create A New Listing</h2>

<article>
    <section>
        <form method="post" action="{% url 'create-listing' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="form.title.id_for_label">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="form.description.id_for_label">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="form.category.id_for_label">Description:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="form.starting_bid.id_for_label">Starting Bid:</label>
                {{ form.starting_bid }}
            </div>
            <div class="form-group">
                <label for="form.image_url.id_for_label">Image URL (optional):</label>
                {{ form.image_url }}
            </div>
            <input type="submit" value="Create Listing" />
        </form>
    </section>
</article>
{% endblock %}
