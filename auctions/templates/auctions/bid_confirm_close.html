{% extends "auctions/layout.html" %}

{% block main %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>Are you sure you want to close bidding on {{ object.title }}?</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Close Bidding</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
