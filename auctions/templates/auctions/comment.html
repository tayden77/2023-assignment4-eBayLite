{% extends "auctions/layout.html" %}

{% block main %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>Add a comment to {{ listing.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'create-comment' listing_id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
