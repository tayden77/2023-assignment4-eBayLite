{% extends "auctions/layout.html" %}

{% block main %}
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">
                      <h2>Confirm deletion of {{ object.title }}</h2>
                  </div>
                  <div class="card-body">
                      <form method="post">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-danger">Confirm</button>
                          <a href="{% url 'listing-detail' pk=object.id %}" class="btn btn-secondary">Cancel</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
