{% extends "auctions/layout.html" %}

{% block main %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>Bid Placed Successfully</h2>
                </div>
                <div class="card-body">
                    <p>Your bid of ${{ bid.amount }} on {{ bid.listing.title }} has been placed successfully.</p>
                    <a href="{% url 'listing-detail' pk=bid.listing.id %}" class="btn btn-primary">Back to Listing</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
